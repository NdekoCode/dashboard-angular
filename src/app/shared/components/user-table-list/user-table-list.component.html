<div
  class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 border-transparent border-solid shadow-xl rounded-2xl bg-clip-border"
>
  <div
    class="p-6 pb-0 mb-0 bg-white border-b-0 border-b-solid rounded-t-2xl border-b-transparent"
  >
    <h6 class="text-base font-medium">Users table</h6>
  </div>
  <div class="flex-auto px-0 pt-0 pb-2">
    <div class="p-0 overflow-x-auto">
      <table
        aria-describedby="table-user"
        class="items-center w-full mb-0 align-top border-gray-200 text-slate-500"
      >
        <thead class="align-bottom">
          <tr>
            <th
              class="px-6 py-3 text-xs font-semibold text-left uppercase align-middle bg-transparent border-b border-gray-200 shadow-none border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70"
            >
              Users
            </th>
            <th
              class="px-6 py-3 pl-2 text-xs font-semibold text-left uppercase align-middle bg-transparent border-b border-gray-200 shadow-none border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70"
            >
              Function
            </th>
            <th
              class="px-6 py-3 text-xs font-semibold text-center uppercase align-middle bg-transparent border-b border-gray-200 shadow-none border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70"
            >
              Status
            </th>
            <th
              class="px-6 py-3 text-xs font-semibold text-center uppercase align-middle bg-transparent border-b border-gray-200 shadow-none border-b-solid tracking-none whitespace-nowrap text-slate-400 opacity-70"
            >
              Member since
            </th>
            <th
              class="px-6 py-3 font-semibold capitalize align-middle bg-transparent border-b border-gray-200 border-solid shadow-none tracking-none whitespace-nowrap text-slate-400 opacity-70"
            >
              Action
            </th>
          </tr>
        </thead>
        <div class="flex items-center justify-center" *ngIf="isLoading">
          <h2 class="text-xl font-semibold text-center">Loading....</h2>
        </div>
        <tbody *ngIf="users && !isLoading; else notUser">
          <tr *ngFor="let user of users">
            <td
              class="p-2 align-middle bg-transparent border-b whitespace-nowrap shadow-transparent"
            >
              <div class="flex px-2 py-1">
                <div>
                  <img
                    [src]="user.avatar"
                    class="inline-flex items-center justify-center object-cover mr-4 text-sm text-white transition-all duration-200 ease-soft-in-out h-9 w-9 rounded-xl"
                    alt="user1"
                  />
                </div>
                <div class="flex flex-col justify-center">
                  <h6 class="mb-0 text-sm leading-normal">
                    {{ user.firstName }} {{ user.lastName }}
                  </h6>
                  <p class="mb-0 text-xs leading-tight text-slate-400">
                    {{ user.email }}
                  </p>
                </div>
              </div>
            </td>
            <td
              class="p-2 align-middle bg-transparent border-b whitespace-nowrap shadow-transparent"
            >
              <p class="mb-0 text-xs font-semibold leading-tight">
                {{ user.company?.title }}
              </p>
              <p class="mb-0 text-xs leading-tight text-slate-400">
                {{ user.company?.department }}
              </p>
            </td>
            <td
              class="p-2 text-sm leading-normal text-center align-middle bg-transparent border-b whitespace-nowrap shadow-transparent"
            >
              <span
                class="bg-gradient-to-tl px-3 py-2 red-gradient rounded-md text-xs rounded-1.8 inline-block whitespace-nowrap text-center align-baseline font-bold uppercase leading-none text-white"
                >{{ user?.userStatus === "online" ? "Online" : "Offline" }}
              </span>
            </td>
            <td
              class="p-2 text-center align-middle bg-transparent border-b whitespace-nowrap shadow-transparent"
            >
              <span class="text-xs font-semibold leading-tight text-slate-400"
                >23/04/18</span
              >
            </td>
            <td
              class="p-2 align-middle bg-transparent border-b whitespace-nowrap shadow-transparent"
            >
              <a
                href="javascript:;"
                class="text-xs font-semibold leading-tight text-slate-400"
              >
                Edit
              </a>
            </td>
          </tr>
        </tbody>
        <ng-template #notUser>
          <h2 class="text-xl font-semibold text-center">No user found</h2>
        </ng-template>
      </table>
    </div>
  </div>
</div>
