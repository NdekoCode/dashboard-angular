<div class="flex w-full px-5 gap-x-3 lg:min-h-[350px]">
  <div
    class="bg-white border border-gray-50 lg:basis-1/2 lg:min-w-1/2 lg:w-1/2 min-h-[350px] rounded-lg shadow-soft"
  >
    <div class="justify-between w-full gap-3 px-5 py-3 x-centered">
      <h5 class="text-lg font-semibold">Global progress</h5>
      <button class="gap-1 cursor-pointer x-centered">
        <span class="point"></span>
        <span class="point"></span>
        <span class="point"></span>
      </button>
    </div>
    <!-- Chart -->
    <app-doughnut-chart [users]="users" />
  </div>

  <div
    class="bg-white border border-gray-50 lg:basis-1/2 w-full py-3 lg:w-1/2 min-h-[350px] rounded-lg shadow-soft"
  >
    <div class="px-5 py-3">
      <div class="justify-between w-full gap-3 mb-1 x-centered">
        <h5 class="text-lg font-semibold">Total Goals</h5>
        <button class="gap-1 cursor-pointer x-centered">
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
        </button>
      </div>
      <div class="gap-3 text-5xl font-bold text-gray-900 x-centered">
        <span>{{ users.length }}</span>
        <span class="block w-12 h-12 text-gray-800">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 512"
            class="w-full h-full"
          >

            />
          </svg>
        </span>
      </div>
    </div>
    <hr class="h-[2px] bg-gray-300" />
    <div class="px-5 py-1">
      <div class="flex flex-wrap items-center justify-center gap-x-3">
        <div class="card-item">
          <div class="relative flex flex-col min-w-0 break-words bg-white">
            <div class="flex-auto p-3">
              <div class="flex flex-row items-center -mx-3">
                <div class="flex-none w-2/3 max-w-full px-3">
                  <div>
                    <h6
                      class="mb-0 font-sans font-semibold leading-normal text-gray-400"
                    >
                      User Verified
                    </h6>
                    <h5 class="mb-0 font-bold">
                      <span class="text-2xl font-bold text-green-700">
                        {{ usersVerified.length }}</span
                      >
                    </h5>
                  </div>
                </div>
                <div class="px-3 text-right basis-1/3">
                  <div
                    class="justify-center w-12 h-12 p-3 text-center text-white rounded-lg x-centered bg-gradient-to-tl from-purple-700 to-pink-500"
                  >

            </div>
          </div>
        </div>

                      />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-item">
          <div class="relative flex flex-col min-w-0 break-words bg-white">
            <div class="flex-auto p-3">
              <div class="flex flex-row items-center -mx-3">
                <div class="flex-none w-2/3 max-w-full px-3">
                  <div>
                    <h6
                      class="mb-0 font-sans font-semibold leading-normal text-gray-400"
                    >

                    <h5 class="mb-0 font-bold">

              <div class="flex flex-row items-center -mx-3">
                <div class="flex-none w-2/3 max-w-full px-3">
                  <div>
                    <h6
                      class="mb-0 font-sans font-semibold leading-normal text-gray-400"
                    >
                      User Suspended
                    </h6>
                    <h5 class="mb-0 font-bold">
                      <span class="text-2xl font-bold text-green-700">
